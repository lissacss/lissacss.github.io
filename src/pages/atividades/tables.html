<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Exemple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-grid gap-2 col-6 mx-auto border rounded p-3 m-5">
        <h3>Smartphone Poco M3</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="row">#</th>
                    <th scope="col">Itens</th>
                    <th scope="col"> Detalhes </th>
                   
                </tr>
            </thead>
            <tbody>
    
                <tr>
                    <th scope="row">1</th>
                    <td scope="col"> Processador </td>
                    <td scope="col"> 4x 2.0 GHz Kryo 260 Gold + 4x 1.8 GHz Kryo 260 Silver </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td scope="col"> Chipset </td>
                    <td scope="col"> Snapdragon 662 Qualcomm SM6115 </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td scope="col"> GPU </td>
                    <td scope="col"> Adreno 610 </td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td scope="col"> RAM </td>
                    <td scope="col"> 4 GB </td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td scope="col"> Memória Max </td>
                    <td scope="col"> 128 GB </td>
                </tr>
                <tr>
                    <th scope="row">6</th>
                    <td scope="col"> Memória Expansível </td>
                    <td scope="col"> Micro SD atè 512 GB </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
