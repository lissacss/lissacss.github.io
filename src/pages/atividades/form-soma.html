    <script>
        function salvar() {
            let nome = document.getElementById('nome').value;
            document.getElementById('result').innerText = nome;
        }

        // 1) Verifique a idade;
        function verificaIdade() {
            let idade = document.getElementById('idade').value;
            console.log(idade);
            if (idade >= 18 && idade <= 29) {
                document.getElementById('resultIdade').innerText = "A idade " + idade + " é de um jovem adulto.";
            } else if (idade >= 13 && idade < 18) {
                document.getElementById('resultIdade').innerText = "A idade " + idade + " é de um adolecente.";
            } else if (idade < 13) {
                document.getElementById('resultIdade').innerText = "A idade " + idade + " é de uma criança.";
            } else if (idade >= 29 && idade < 60) {
                document.getElementById('resultIdade').innerText = "A idade " + idade + " é de um adulto.";
            } else if (idade >= 60) {
                document.getElementById('resultIdade').innerText = "A idade " + idade + " é de um idoso.";
            }
        }
        //  2) Compare números
        function compararNumeros() {
            let a = document.getElementById('a').value;
            console.log(a);
            let b = document.getElementById('b').value;
            console.log(b);
            if (a < b) {
                document.getElementById('resultNumero').innerText = "O número " + b + " é maior que " + a + ".";
            } else if (a > b) {
                document.getElementById('resultNumero').innerText = "O número " + a + " é maior que " + b + ".";
            } else if (a = b) {
                document.getElementById('resultNumero').innerText = "O número " + a + " é igual ao número " + b + ".";
            }
        }

        // 3) Verifique se há divisibilidade
        function verificarDivisibilidade() {
            let x = document.getElementById('x').value;
            console.log(x);
            let y = document.getElementById('y').value;
            console.log(y);

            if (x % y === 0) {
                document.getElementById('resultDivisibilidade').innerText = "O número " + x + " é divisível por " + y + ".";
            } else if (x % y != 0) {
                document.getElementById('resultDivisibilidade').innerText = "O número " + x + " não é divisível por " + y + ".";
            }
        }

        // 4) Verificação de temperatura
        function verificarTemperatura() {
            let temperatura = document.getElementById('temperatura').value;
            console.log(temperatura);
            if (temperatura <= 20 && temperatura >= 15) {
                document.getElementById('resultTemperatura').innerText = temperatura + "°C significa frio.";
            } else if (temperatura > 20 && temperatura <= 25) {
                document.getElementById('resultTemperatura').innerText = temperatura + "°C é uma temperatura ideal.";
            } else if (temperatura > 25 && temperatura <= 32) {
                document.getElementById('resultTemperatura').innerText = temperatura + "°C significa calor.";
            } else if (temperatura > 32) {
                document.getElementById('resultTemperatura').innerText = temperatura + "°C é extremamente quente.";
            } else if (temperatura < 15) {
                document.getElementById('resultTemperatura').innerText = temperatura + "°C é extremamente frio.";
            }
        }
        // 5) Verificação de notas

        function verificarNotas() {
            let p1 = document.getElementById('n1.1').value;
            let p2 = document.getElementById('n1.2').value;
            let p3 = document.getElementById('n1.3').value;
            let m1 = document.getElementById('n2.1').value;
            let m2 = document.getElementById('n2.2').value;
            let m3 = document.getElementById('n2.3').value;
            let i1 = document.getElementById('n3.1').value;
            let i2 = document.getElementById('n3.2').value;
            let i3 = document.getElementById('n3.3').value;

            let b1 = document.getElementById('n1.1').value + getElementById('n2.1').value + document.getElementById('n3.1').value;
            let b2 = document.getElementById('n1.2').value + getElementById('n2.2').value + document.getElementById('n3.2').value;
            let b3 = document.getElementById('n1.3').value + getElementById('n2.3').value + document.getElementById('n3.3').value;

            if (b1 + b2 + b3 >= 60) {
                document.getElementById('visualizarBoletim').innerText = Aprovado;
            } else if (b1 + b2 + b3 <= 60) {
                document.getElementById('visualizarBoletim').innerText = Reprovado;
            }
        }


        // 6) Cálculo do fatorial de um número
        function calcularFatorial() {
            let valor = document.getElementById('fatorial').value;
            console.log(valor);
            document.getElementById('resultFatorial').innerText = "O fatorial é " + fatorial(valor) + ".";
        }

        function fatorial(value) {
            if (value <= 2)
                return value;
            else
                return value * fatorial(value - 1);
        }


        // 7) Contagem regressiva
        function contagemRegressiva() {
            let regressiva = parseFloat(document.getElementById('regressiva').value);
            let contador = 0;
            let resultado = "";
            while (contador <= regressiva) {
                resultado += (regressiva - contador) + "\n";
                contador++;
            }

            document.getElementById('resultRegressiva').innerText = resultado;
        }

        //8) Tabuada de um número
        function criadorTabuada() {
            let tabuada = parseFloat(document.getElementById('tabuada').value);
            let contadort = 0;
            let resulta = "";
            while (contadort <= tabuada) {
                resulta += (tabuada * contadort) + "\n";
                contadort++;
            }

            document.getElementById('resultTabuada').innerText = resulta;
        }


    </script>
