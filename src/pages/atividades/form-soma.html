<body>

    <input type="text" id="idade">
    <button onclick="verificaIdade()"> next </button>
    <p id="result"></p>

    <script>
        function salvar() {
            let nome = document.getElementById('nome').value;
            document.getElementById('result').innerText = nome;
        }
        // salvar();
          function verificaIdade() {
            let idade = document.getElementById('idade').value;
            console.log(idade);
            if (idade >= 18) {
                document.getElementById('result').innerText = "A idade " + idade +" é maior de idade.";
            } else if (idade < 18) {
                document.getElementById('result').innerText = "A idade " + idade +" é menor de idade.";
            }
        }
    </script>
</body>
